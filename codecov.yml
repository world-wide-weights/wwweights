# Codecov settings
comment:
  behavior: once
github_checks:
  annotations: false
coverage:
  status:
    patch: off
    project:
      default: off
      auth-backend:
        informational: true
        flags: 
          - auth-backend 
      command-backend:
        informational: true
        flags: 
          - command-backend
      image-backend:
        informational: true
        flags: 
          - image-backend
      query-backend:
        informational: true
        flags: 
          - query-backend
      frontend:
        informational: true
        flags: 
          - frontend
max_report_age: off
flags:
  auth-backend:
    carryforward: true
    paths:
      - backend/auth
  command-backend:
    carryforward: true
    paths:
      - backend/command
  image-backend:
    carryforward: true
    paths:
      - backend/image
  query-backend:
    carryforward: true
    paths:
      - backend/query
  frontend:
    carryforward: true
    paths:
      - frontend     
